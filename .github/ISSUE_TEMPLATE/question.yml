name: Question/Discussion Report
description: Ask you question or start a discussion here.
title: "[Question / Discussion]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this question / discussion report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-is-question-discussion
    attributes:
      label: What is your question or discussion?
      description: Tell us what is your question and how we can help.
      placeholder: Tell us how can we help! Add images to clarify the question.
      value: "How can I ...?"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
