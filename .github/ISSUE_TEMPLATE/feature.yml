name: Feature Report
description: File a feature report
title: "[Feature]: "
labels: ["enhancement"]
assignees:
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-is-the-feature
    attributes:
      label: What is the feature?
      description: Also tell us, why this feature?
      placeholder: Tell us what the new feature and how that can bennefit the users! Add images to clarify the problem.
      value: "Add a filter for ..."
    validations:
      required: true
  - type: dropdown
    id: page
    attributes:
      label: Page
      description: In what page did you experienced the problem?
      options:
        - https://blk.app.br
        - https://blk.app.br/ficha-cadastral
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
